<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/Style.css">
    <link rel="stylesheet" href="CSS/carrito.css">
    <link rel="stylesheet" href="CSS/contacto.css">
    <title>Tienda Virtual</title>
</head>
<body>
    <header id="header">
        <img class="logo" src="Img/logo.png" alt="">
        <p id="CP">Candy Store</p>
        <p id="CP">Candy Store</p>
        <div id="divMenu">
          <nav class="nav"> 
            <ul class="ul">
                <li class="li"><a class="a" href="#"><img class="busqueda" src="./Img/bsq.png" alt="" id="bsq"></a>
                <!-- <input type="search" name="txtBuscar" id="txtBuscar"></div></li> -->
                <li class="li"><a class="a" href="#"><img class="carrito" src="./Img/carrito.png" alt=""></a></li>
                <li class="li"><a class="a" href="#"><img class="contact btnContacto" src="./Img/contacto.png" alt=""></a></li>
                <li class="li"><a class="a" href="#"><img class="perfil" src="./Img/perfil.png" alt=""></a></li>
            </ul>
        </nav>
        </div>
        <div class="logo btnContacto">
        </div>
        <!-- Información ventana emergente Contacto-->
        <section class="modal">
            <div class="vEmergente">
                <h2 class="h2Modal">Contacto</h2>
                <p class="pInformacion">
                    <div class="contacto">
                        <form action="">
                        <input class="textbox" type="text" id="names" placeholder="Nombre"><br/>
                        <input class="textbox" type="email" name="email" id="email" placeholder="Correo electrónico"><br/>
                        <input class="textbox" type="number" name="celular" id="celular" placeholder="Celular"><br/>
                        <textarea class="textbox" name="mensaje" id="mensaje"></textarea><br/>
                        <button onclick="enviarForm()" class="btnEnviar" id="btnEnviar" type="submit">Enviar</button>
                        <button onclick="borrarForm()" class="btnBorrar" id="btnBorrar" type="reset">Borrar</button>
                        </form>
                    </div>
                </p>
                <br/>
                <a href="#" class="aSalir">Cerrar</a>
            </div>
        </section>     
    </header>
    <div class="contenedor1">
        <div class="row contenedor">
                <main id="items" class="producto row"></main>
            <!-- Carrito -->
            <br>
        </div>
            <aside class="tarjeta">
                <h2>Productos</h2>
                <ul id="carrito" class="lista"></ul>
                <hr>
                <br>
                Total a pagar   
                <p class="pPrecioTtal">COP: $<span id="total"></span></p><br>
                <button id="vaciar" class="btn btn-vaciar">Vaciar</button>
            </aside>
    </div>

    <script src="Javascript/principal.js"></script>
    <script src="Javascript/carrito.js"></script>
    <script src="Javascript/contacto.js"></script>
<footer>Carlos Páez, 2024</footer>
</body>
</html>
